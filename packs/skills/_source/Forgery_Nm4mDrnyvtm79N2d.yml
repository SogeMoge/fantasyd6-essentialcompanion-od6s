  description: >-
    <p><em><span class="fontstyle0">Specializations: </span><span
    class="fontstyle2">Specific kind of documentation to be forged &mdash;
    </span><span class="fontstyle0">security codes, datapad scandocs, starship
    permits.</span></em></p>

    <p><span class="fontstyle2">The character has the ability to falsify
    electronic documents to say what the character wishes. Characters might
    forge bank codes to get someone else&rsquo;s credits out of an account,
    alter official Imperial cargo vouchers so they may appear to have the right
    permit to carry a certain type of restricted good, or create valid
    identification so they may impersonate New Republic inspectors.</span></p>

    <p><span class="fontstyle2">A person inspecting a forged document may make
    an opposed </span><span class="fontstyle0">forgery</span><span
    class="fontstyle2">, </span><span class="fontstyle0">search </span><span
    class="fontstyle2">or </span><span class="fontstyle0">Perception
    </span><span class="fontstyle2">roll to spot the forgery. This is further
    modified by the difficulty in forging the document and familiarity with the
    type of document in question.</span> <br style="font-style: normal;
    font-variant: normal; font-weight: normal; letter-spacing: normal;
    line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px;
    text-transform: none; white-space: normal; widows: 2; word-spacing: 0px;
    -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;" /><br
    /></p>

    <p><span class="fontstyle0"><strong>Modifiers:</strong><br /></span><span
    class="fontstyle0" style="color: #000000;"><strong>+10 or more to
    forger&rsquo;s roll:</strong> </span><span class="fontstyle2">Forger has had
    extensive experience with document type or inspector has had none.<br
    /></span><strong><span class="fontstyle0" style="color: #000000;">+5 to
    forger&rsquo;s roll: </span></strong><span class="fontstyle2">Forger has
