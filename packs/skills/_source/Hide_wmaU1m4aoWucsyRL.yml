    <p><span class="fontstyle1">Hide </span><span class="fontstyle3">represents
    a character&rsquo;s ability to conceal objects from view. The skill is used
    when trying to hide weapons on one&rsquo;s person, conceal goods within
    luggage, plant objects to be left in a room and other similar tasks.
    </span></p>

    <p><span class="fontstyle3"><span class="fontstyle0">When characters are
    attempting to spot hidden objects, they must make an opposed </span><span
    class="fontstyle2">search </span><span class="fontstyle0">or </span><span
    class="fontstyle2">Perception </span><span class="fontstyle0">check.
    Modifiers include how well the gamemaster thinks the character hid the
    object. Just rolling high to </span><span class="fontstyle2">hide
    </span><span class="fontstyle0">a lightsaber on a character&rsquo;s belt
    won&rsquo;t do any good in a pat-down search, but dumping one into a
    ventilator shaft will be much more effective (usually).</span></span></p>

    <p><span class="fontstyle3"><span class="fontstyle2">Hide </span><span
    class="fontstyle0">can also be used to conceal large objects: camouflaging a
    grounded starfighter or covering up the cave entrance of a secret
    base.</span> <br style="font-style: normal; font-variant: normal;
    font-weight: normal; letter-spacing: normal; line-height: normal; orphans:
