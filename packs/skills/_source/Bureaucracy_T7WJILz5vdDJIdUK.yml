    <p><span class="fontstyle2">This skill reflects a character&rsquo;s
    familiarity with bureaucracies and their procedures. </span><span
    class="fontstyle0">Bureaucracy </span><span class="fontstyle2">can be used
    in two ways:</span></p>

    <p><span class="fontstyle2">First, the character can use this skill to
    determine whether or not he knows what to expect from a bureaucracy. For
    example, if a character needs to get a permit for his blaster, a successful
    </span><span class="fontstyle0">bureaucracy </span><span
    class="fontstyle2">skill check means he knows what forms and identification
    he needs, who he would have to talk to, how long the process might take and
    some short cuts he might be able to use.</span></p>

    <p><span class="fontstyle2">Second, </span><span
    class="fontstyle0">bureaucracy </span><span class="fontstyle2">can also be
    used to find out what information a bureaucracy has on file.</span> <br
