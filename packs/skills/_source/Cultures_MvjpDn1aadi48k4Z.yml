    <p><span class="fontstyle2">This skill reflects knowledge of particular
    cultures and common cultural forms (primitive tribal civilizations tend to
    be somewhat similar, for example). </span><span class="fontstyle0">Cultures
    </span><span class="fontstyle2">allows a character to determine how he is
    expected to behave in a particular situation among a certain group of
    individuals.</span></p>

    <p><span class="fontstyle2">The more obscure the information or culture, the
    higher the difficulty. Cultural knowledge includes information about a
    certain group&rsquo;s art, history, politics, customs, rites of passage, and
    views on outsiders. For instance, a visitor to Tatooine might make a
    </span><span class="fontstyle0">cultures </span><span
    class="fontstyle2">roll to better understand the moisture farmers he&rsquo;s
    dealing with. Depending on what the player asks about this culture, he could
    learn the moisture farmers depend heavily on droids, they often trade
    with&nbsp; roaming bands of Jawa scavengers, and their calendar revolves
    around<br />planting and harvesting seasons. </span></p>

    <p><span class="fontstyle2">This skill can be used for cultures of
    one&rsquo;s own species or for those of other species.</span> <br
