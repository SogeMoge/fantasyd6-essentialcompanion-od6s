  description: >-
    <p><em><span class="fontstyle0">Specializations: </span><span
    class="fontstyle2">Specific system or planet &mdash; </span><span
    class="fontstyle0">Tatooine, Endor, Hoth, Kessel.</span></em></p>

    <p><span class="fontstyle2">This skill reflects a character&rsquo;s general
    knowledge of geography, weather, life-forms, trade products, settlements,
    technology, government and other general information about different systems
    and planets. Much of this information is gained from personal experience,
    computer records and hearsay from others who&rsquo;ve visited various
    systems.</span></p>

    <p><span class="fontstyle0">Characters specializing in particular planets
    have a deeper knowledge of more subtle details &mdash; more than the average
    general database would contain. Although someone with an improved
    </span><span class="fontstyle2">planetary systems </span><span
    class="fontstyle0">skill would know that Tatooine&rsquo;s deserts are home
    to Jawas and Tusken Raiders, those with </span><span
    class="fontstyle2">planetary systems: Tatooine </span><span
    class="fontstyle0">would know the role the Jawa scavengers play in supplying
    the moisture farmers with spare parts and droids.</span></p>
